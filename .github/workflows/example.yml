on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-python-example:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v25

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - run: git clone https://github.com/Golem-Base/rust-sdk.git

      - run: cargo build -p golem-base-cli
        working-directory: ./rust-sdk

      - run: mkdir -p ./bin && cp ./rust-sdk/target/debug/golem-base-cli ./bin/

      - run: chmod +x ./bin/golem-base-cli

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - run: sudo apt-get update && sudo apt-get install -y docker-compose

      - run: git clone https://github.com/Golem-Base/golembase-op-geth.git

      - run: docker-compose up -d
        working-directory: ./golembase-op-geth

      - run: ./bin/golem-base-cli wait-sync --timeout 120

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - run: |
          ./bin/golem-base-cli account create --raw
          ./bin/golem-base-cli account list
          ./bin/golem-base-cli account fund --amount 2

      - run: nix build .#golem-base-sdk-example
        working-directory: ./example

      - run: ./result/bin/main
        working-directory: ./example

      - run: docker-compose down
        working-directory: ./golembase-op-geth